<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>License Plate Layout</title>
  <link rel="stylesheet" href="assets/style.css">
  <link href="assets/Datatables/datatables.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="card" role="region" aria-label="Detected license plate preview">
      <div class="preview">
        <!-- large main image -->
        <img class="main" src="assets/img/sample.png" alt="Vehicle rear view with license plate">
      </div>

      <aside class="info" aria-label="Detected license plate information">
        <div class="logo">
          <img src="assets/img/Vison-Colored-VI.png" alt="Company Logo">
        </div>
        <h4>Detected License Plate</h4>

        <div class="plate">7TXZ295</div>

        <div class="timestamp">2024-04-24 15:30:45</div>
    </div>
    </aside>
  </div>
  </div>

  <div class="container mt-2">
    <div class="card" role="region" aria-label="Detected license plate log table">
      <section class="log-section">
        <div class="filters">
          <table id="plateLog" class="display nowrap" style="width:100%">
            <thead>
              <tr>
                <th>License Plate</th>
                <th>Date</th>
                <th>Time</th>
                <th>Gate</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>7TXZ295</td>
                <td>2024-04-24</td>
                <td>15:30:45</td>
                <td>North Gate</td>
              </tr>
              <tr>
                <td>9HJK882</td>
                <td>2024-04-24</td>
                <td>16:05:12</td>
                <td>South Gate</td>
              </tr>
              <tr>
                <td>3LMN561</td>
                <td>2024-04-25</td>
                <td>09:14:32</td>
                <td>East Gate</td>
              </tr>
            </tbody>
          </table>
      </section>
    </div>
  </div>

  <script src="assets/DataTables/datatables.min.js"></script>
  <script src="assets/app.js"></script>
</body>

</html>
