<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>License Plate Layout</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='Datatables/datatables.min.css') }}">
</head>

<body>
  <div class="container">
    <div class="card" role="region" aria-label="Detected license plate preview">
      <div class="preview">
        <!-- large main image -->
         <img class="main" src="{{ url_for('static', filename='img/sample.png') }}" alt="Vehicle rear view with license plate">
      </div>

      <aside class="info" aria-label="Detected license plate information">
        <div class="logo">
          <img src="{{ url_for('static', filename='img/Vison-Colored-VI.png') }}" alt="Company Logo">
        </div>
        <h4>Detected License Plate</h4>

        <div class="plate">7TXZ295</div>

        <div class="timestamp">2024-04-24 15:30:45</div>
    </div>
    </aside>
  </div>
  </div>

  <div class="container mt-2">
    <div class="card" role="region" aria-label="Detected license plate log table">
      <section class="log-section">
        <div class="filters">
          <table id="plateLog" class="display nowrap" style="width:100%">
            <thead>
              <tr>
                <th>Timestamp</th>
                <th>License Plate</th>
                <th>Gate</th>
              </tr>
            </thead>
            <tbody>
              {% for entry in entries %}
              <tr>
                <td>{{ entry.entry_display }}</td>
                <td>{{ entry.license_plate }}</td>
                <td>{{ entry.gate_entry }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
      </section>
    </div>
  </div>

  <div id="imgModal" class="img-modal" aria-hidden="true" tabindex="-1">
    <img id="modalImg" alt="Preview image" />
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- DataTables JS -->
  <script src="{{ url_for('static', filename='Datatables/datatables.min.js') }}"></script>
  <script src="{{ url_for('static', filename='Datatables/buttons.min.js') }}"></script>
  <!-- Custom JS -->
  <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
</body>

</html>
